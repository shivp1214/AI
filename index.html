<html>
    <head>
        <title>
            AI Selfie App
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
<link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <center>
                <a href="#" id="link" download="my_selfie.png">
                </a>
                <h1>
                    Voice Selfie App
                    <img src="me.png" id="logo">
                </h1>
                <hr>
                <h4 style="color: red;">
                    Please press allow as soon as the pop-up shows up, after you give the voice command.
                </h4>
                <div class="form-group">
                    <h3>
                        Say "Take My Selfie"
                    </h3>
                    <label>
                        Your voice output
                    </label>
                    <textarea class="form-control" readonly="true" id="textbox">
                    </textarea>
                </div>
                <button class="btn btn-primary" onclick="start()">
                    Start
                </button>
                <p>
                    Press the start button
                </p>
                <label>
                    Your webcam:
                </label>
                <div id="camera">
                </div>
                <br>
                <label>
                    Your selfie will display here:
                </label>
                <div id="result">
                </div>
            </center>
        </div>
        <script src="main.js">
        </script>
    </body>
</html>
